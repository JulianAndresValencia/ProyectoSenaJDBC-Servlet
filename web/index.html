<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Items</title>
</head>
<body>
    <h2>Agregar Item</h2>
    <form action="/ProyectoSenaJDBC/InsertarItem" method="post">
        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" name="fechaEntrada" required><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>
        
        <label for="marca">Marca:</label>
        <input type="text" name="marca" required><br>
        
        <label for="fechaVencimiento">Fecha de Vencimiento:</label>
        <input type="date" name="fechaVencimiento" required><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" required><br>
        
        <label for="tipoProducto">Tipo de Producto:</label>
        <input type="text" name="tipoProducto" required><br>
        
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" name="descripcion" required><br>
        
        <label for="valorUnidad">Valor por Unidad:</label>
        <input type="number" name="valorUnidad" step="0.01" required><br>
        
        <input type="submit" value="Agregar Item">
    </form>
</body>
</html>
